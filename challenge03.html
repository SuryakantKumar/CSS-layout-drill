<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin-top: 5%;
        }

        .div1 {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: grey;
            color: white;
            margin: auto;
        }

        .div2 {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: black;
            color: white;
            left: 25%;
            top: 25%;
        }
    </style>
</head>

<body>
    <div class="div1">
        div1
        <div class="div2">
            div2
        </div>
    </div>
</body>

</html>
