<!DOCTYPE html>
<html>

<head>
    <style>
        .div1 {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: black;
            color: white;
            left: 0%;
            top: 0%;
        }

        .div2 {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: grey;
            color: white;
            left: 50%;
            top: 50%;
        }
    </style>
</head>

<body>
    <div class="div1">
        div1
        <div class="div2">
            div2
        </div>
    </div>

</body>

</html>
